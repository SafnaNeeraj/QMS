<template>
<!--Use template if:true to display/hide popup based on isModalOpen value--> 

<template if:true={showmodal}>
	<!-- Modal/Popup Box LWC starts here -->
	
	
			<!-- Modal/Popup Box LWC header here -->
			<header class="slds-modal__header">
				<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Parts</h2>
			</header>
			<!-- Modal/Popup Box LWC body starts here -->
			<div class="slds-p-around_large slds-modal__container">
				<lightning-radio-group name="radioGroup"
				label="Select Type"
				options={options}
				value={value}
				onchange={handleRadioChange}
				 required
				type="radio"></lightning-radio-group>
			</div>
			<!-- Modal/Popup Box LWC footer starts here -->
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" onclick={closeQuickAction} title="Cancel">Cancel</button>
				<button class="slds-button slds-button_brand" onclick={handleNext} title="Next">Next</button>
			</footer>
		
	
</template>

<template if:true={shownonspac}>
	<c-non-spac-component record-type={selectedrecordtype} edit-part={editPart} style="height:100% !important; width: 100% !important;" > </c-non-spac-component>
</template>
<template if:true={showspac}>
	<c-spac-component record-type={selectedrecordtype} style="height:100% !important; width: 100% !important;" > </c-spac-component>
</template>
</template>
