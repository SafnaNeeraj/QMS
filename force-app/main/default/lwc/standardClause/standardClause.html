<template>
    <!-- Modal/Popup Box LWC starts here -->
    <template if:false={close}></template>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    <p style="font-size: 25px;text-align: center; padding-bottom:10px;"><b>Standard Clause</b></p>
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1" >
                <p class="slds-p-around_medium">To select/deselect multiple entries, click on the checkboxes.</p> 
                    <p style="background: #c5dcf0e3 ; padding:10px"><b>Standard Terms & Conditions</b></p>
                    <table class="custom-table slds-box">
                        <thead>
                        <tr class="slds-p-around_medium">
                            <th class="header-cell" style="text-align: center;">Active</th>
                            <th class="header-cell" style="text-align: center;">Clauses</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr for:each={data} for:item="data" key={data.Id} class="slds-p-around_medium">
                            <td><lightning-input style="margin-left:1rem" type="checkbox" name="Checkbox" checked={data.Active__c} data-id={data.Id} onchange={handleCheckChange}></lightning-input></td>
                            <td><lightning-textarea name="input" readonly value={data.Clause__c}
                             ></lightning-textarea></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
					<button class="slds-button slds-button_brand" onclick={handleUpdate} title="Update">Update</button>
				</footer>
        </div>
        </section>
</template>
